<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="row">

                    <div class="col-md-2">
                        <label class="form-label" for="league_nm_selected">League :</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control form-select-sm" id="league_nm_selected">
                            <option selected value="epl">EPL</option>
                            <option value="ligue-1">Ligue-1</option>
                            <option value="bundesliga">Bundesliga</option>
                            <option value="serie-a">Serie-A</option>
                            <option value="laliga">Laliga</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="year_selected">Year :</label>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control form-control-sm" type="number" id="year_selected" value="2022">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-outline-success" id="filter-standing">Find</button>
                    </div>

                </div>



            </div>
            <div class="col-md-6">

                <button class="btn btn-sm btn-outline-dark" id="btn-1" data-id="laliga 2022">Laliga 2022</button>
                <button class="btn btn-sm btn-outline-dark" id="btn-2" data-id="ligue-1 2022">Ligue-1 2022</button>
                <button class="btn btn-sm btn-outline-dark" id="btn-3" data-id="bundesliga 2022">Bundesliga
                    2022</button>
                <button class="btn btn-sm btn-outline-dark" id="btn-4" data-id="serie-a 2022">Serie-A 2022</button>
                <button class="btn btn-sm btn-outline-dark" id="btn-5" data-id="epl 2022">EPL 2022</button>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div id="standings-grid"></div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/gridjs-jquery/dist/gridjs.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./statics/js/app.js"></script>
</body>

</html>
